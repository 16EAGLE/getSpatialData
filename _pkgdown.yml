reference:
- title: Sentinel
  desc:  Query, preview and download Sentinel-1, Sentinel-2 and Sentinel-3 data
  contents:
  - getSentinel_query
  - getSentinel_preview
  - getSentinel_data
- title: Landsat
  desc:  Query, preview and download Landsat data
  contents:
  - getLandsat_names
  - getLandsat_query
  - getLandsat_preview
  - getLandsat_data
- title: MODIS
  desc:  Query, preview and download MODIS data
  contents:
  - getMODIS_names
  - getMODIS_query
  - getMODIS_preview
  - getMODIS_data
- title: Preprocessing
  desc: Data preparation and preprocessing
  contents:
  - prepSentinel
  - crop_file
- title: Session Login
  desc:  Define login credentials that can be used throughout the running session
  contents:
  - starts_with("login")
- title: Session Settings
  desc:  Define settings for the running session
  contents:
  - set_archive
  - set_aoi
  - view_aoi
  - get_aoi
- title: General
  contents:
  - aoi_data
  - getSpatialData-package
